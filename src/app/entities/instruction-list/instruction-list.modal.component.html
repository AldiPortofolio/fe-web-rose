<div class="modal-header" *ngIf="statusRec!=='View'">
  <h4 class="modal-title">
    <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
  </h4>
</div>
<div class="modal-body">
  <table class="table table-sm table-striped">
    <tr>
      <th style="width: 30%">
        <span class="badge badge-pill badge-primary">{{instruction.id}}</span>
      </th>
      <th style="width:70%">
        <button type="button" class="btn btn-outline-primary" style="color:green">
          Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
          <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
        </button>
      </th>
    </tr>
    <tr>
      <td>Title</td>
      <td><input type="text" size="70%" maxlength="100" [(ngModel)]="instruction.title" /></td>
    </tr>
    <tr>
      <td>Logo Url</td>
      <td><input [disabled]="true" type="text" size="70%" maxlength="100" [(ngModel)]="instruction.logo" /></td>
    </tr>
    <tr>
      <td>Logo</td>
      <td>
        <img src="{{imgUrlLogoInstruction}}" style="width:232px; height:150px">
        <!-- <input  type="text" [(ngModel)]="merchantWip.ktpPath" class="form-control" /> -->
        <input type="file" #imageLogo class="btn btn-outline-warning btn-sm" accept="image/*"
          (change)="processFileLogo(imageLogo)" name="file" />
      </td>
    </tr>
    <tr>
      <td>Description</td>
      <td>
        <textarea name="" id="" cols="70" rows="5" [(ngModel)]="instruction.description"></textarea>
      </td>
    <tr>
      <td>Sequence</td>
      <td><input type="number" size="70%" maxlength="250" [(ngModel)]="instruction.sequence" /></td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <div *ngIf="statusRec!=='View'">
    <button type="button" class="btn btn-outline-danger" (click)="save()">Save
      <i class="fa fa-save fa-lg"></i>
    </button>
    <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
      <i class="fa fa-times fa-lg"></i>
    </button>
  </div>
</div>
