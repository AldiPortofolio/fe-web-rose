<div class="card border-primary">
    <div class="card-body">
        <h5 class="card-title">Merchant Master Tag List</h5>
        <div>
            <!-- SEARCH -->
            <form>
                <button type="button" (click)="downloadAll()" class="btn  mr-1 btn-outline-success btn-sm">Download All <i
                        class="fa fa-download fa-lg"></i></button>
            </form>
        </div>
        <div style="height:400px; padding: 15px 15px 15px 15px; ">
            <table class="table table-sm table-hover table-striped mt-2">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Mid</th>
                        <th scope="col">Tag Code</th>
                        <th scope="col">Updated At</th>
                        <th scope="col">Updated By</th>
                        <!-- <th scope="col">Sequence</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let masterTag of masterTagList">
                        <td>
                        </td>
                        <td>{{masterTag.mid}}</td>
                        <td>{{masterTag.masterTagCode}}</td>
                        <td>{{masterTag.updatedAt | date: 'dd-MM-yyyy' }}</td>
                        <td>{{masterTag.updatedBy}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <ngb-pagination size="sm" [collectionSize]="totalData" [(page)]="currPage" [maxSize]="totalRecord" (pageChange)="loadPage()"
            [boundaryLinks]="true"></ngb-pagination>
    </div>
</div>
