<div class="modal-header" *ngIf="statusRec!=='View'">
    <h4 class="modal-title">
        <span class="badge badge-light" style="color:cornflowerblue">Detail</span>
    </h4>
</div>
<div class="modal-body">
    <table class="table table-sm table-striped">
        <tr>
            <th style="width: 30%">
                <span class="badge badge-pill badge-primary">{{logUpgradeFds.id}}</span>
            </th>
            <th style="width:70%">
                <button type="button" class="btn btn-outline-primary" style="color:green">
                    Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
                    <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
                </button>
            </th>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td>
                {{logUpgradeFds.phoneNumber}}
            </td>
        </tr>
        <tr>
            <td>Data Request</td>
            <td>
                {{logUpgradeFds.req}}
            </td>
        </tr>
        <tr>
            <td>Data Response</td>
            <td>
                {{logUpgradeFds.res}}
            </td>
        </tr>
        <tr>
            <td>Status</td>
            <td>
                {{logUpgradeFds.status}}
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <div *ngIf="statusRec!=='View'">
        
        <button *ngIf="logUpgradeFds.status==='failed'" type="button" class="btn btn-outline-danger" (click)="retry()">Retry
            <i class="fa fa-save fa-lg"></i>
        </button>
        <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
            <i class="fa fa-times fa-lg"></i>
        </button>
    </div>
</div>
