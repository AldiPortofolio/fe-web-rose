<div class="card border-primary">
    <div class="card-body">
        <h5 class="card-title">List Approval Merchant Aggregator</h5>
        <div>
            <!-- SEARCH -->
            <form>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="lookupNameInput">Name</label>
                        <input type="text" class="form-control" id="lookupNameInput" [(ngModel)]='searchTerm.name' name="searchName"
                            placeholder="Enter Name">
                    </div>
                </div>
                <div class="btn-group" role="group">
                    <button type="submit" (click)="onFilter()" class="btn mr-2 btn-outline-success btn-sm">Search <i
                            class="fa fa-search fa-lg"></i></button>
                    <button type="button" (click)="resetFilter()" class="btn btn-outline-danger btn-sm">Reset <i class="fa fa-refresh fa-lg"></i></button>
                </div>
            </form>
        </div>
        <!-- <br>
        <div class="btn-group" role="group" aria-label="Basic example">
            
            <button type="button" class="btn btn-outline-warning btn-sm">Preview
                <i class="fa fa-search-plus fa-lg"></i>
            </button>
            <button type="button" class="btn btn-outline-info btn-sm">Upload
                <i class="fa fa-upload fa-lg"></i>
            </button>
        </div>
        <br> -->
        <div style="height:400px; padding: 15px 15px 15px 15px; ">
            <table class="table table-sm table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Nama Partner</th>
                        <th scope="col">MPAN</th>
                        <th scope="col">MID</th>
                        <th scope="col">NMID</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let merchantAggregator of merchantAggregatorList">
                        <td>
                            <button type="button" (click)="openDetail(merchantAggregator.mid, merchantAggregator.name)" class="btn btn-outline-warning btn-sm">
                                <i class="fa fa-list"></i>
                            </button>
                        </td>
                        <td>{{merchantAggregator.name}}</td>
                        <td>{{merchantAggregator.mid}}</td>
                        <td>{{merchantAggregator.mpan}}</td>
                        <td>{{merchantAggregator.nmid}}</td>
                        <td>{{merchantAggregator.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ngb-pagination size="sm" [collectionSize]="totalData" [(page)]="currPage" [maxSize]="10" (pageChange)="loadPage()"
            [boundaryLinks]="true"></ngb-pagination>
        <!-- <ngb-pagination size="sm" [collectionSize]="totalData" [(page)]="currPage" [pageSize]="totalRecord"
            (pageChange)="loadPage()" [boundaryLinks]="true"></ngb-pagination> -->

    </div>
</div>
