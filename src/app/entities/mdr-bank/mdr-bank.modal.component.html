<div class="modal-header" *ngIf="statusRec!=='View'">
    <h4 class="modal-title">
        <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
    </h4>
</div>
<div class="modal-body">
    <table class="table table-sm table-striped">
        <tr>
            <th style="width: 30%">
                <span class="badge badge-pill badge-primary">{{mdrBank.id}}</span>
            </th>
            <th style="width:70%">
                <button type="button" class="btn btn-outline-primary" style="color:green">
                    Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
                    <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
                </button>
            </th>
        </tr>
        <tr>
            <td>Bank Name</td>
            <td><input type="text" size="50%" maxlength="250" [(ngModel)]="mdrBank.bankName" /></td>
        </tr>
        <tr>
            <td>Bank Code</td>
            <td><input type="text" size="50%" maxlength="250" [(ngModel)]="mdrBank.bankCode" /></td>
        </tr>
        <tr>
            <td>Doku Bank Code</td>
            <td><input type="text" size="50%" maxlength="250" [(ngModel)]="mdrBank.dokuBankCode" /></td>
        </tr>
        <tr>
            <td>Acquiring Status</td>
            <td>
                <select [(ngModel)]="mdrBank.acquiringStatus" class="form-control" style="width:99%">
                    <option value="">- Pilih -</option>
                    <option *ngFor="let status of listAcquiringStatus" [value]="status.code" [selected]="status.code == mdrBank.acquiringStatus">
                        {{status.name}}
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Seq</td>
            <td><input type="number" opNumbersOnly size="50%" maxlength="5" [(ngModel)]="mdrBank.seq" /></td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <div *ngIf="statusRec!=='View'">
        <button type="button" class="btn btn-outline-danger" (click)="save()">Save
            <i class="fa fa-sace fa-lg"></i>
        </button>
        <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
            <i class="fa fa-sace fa-lg"></i>
        </button>
    </div>
</div>
