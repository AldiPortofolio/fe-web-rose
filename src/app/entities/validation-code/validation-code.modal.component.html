<div class="modal-header" *ngIf="statusRec!=='View'">
    <h4 class="modal-title">
        <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
    </h4>
</div>
<div class="modal-body">
    <table class="table table-sm table-striped">
        <tr>
            <th style="width: 30%">
                <span class="badge badge-pill badge-primary">{{validationCode.id}}</span>
            </th>
            <th style="width:70%">
                <button type="button" class="btn btn-outline-primary" style="color:green">
                    Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
                    <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
                </button>
            </th>
        </tr>
        <tr>
            <td>Code</td>
            <td>
                <input type="text" size="60%" maxlength="250" [(ngModel)]="validationCode.validationCode" />
                <div *ngIf="submitted && (validationCode.validationCode == 0)">
                    <div style="color: red"> *Field is required</div>
                </div>
            </td>
        </tr>
        <tr>
            <td>App ID</td>
            <td>
                <select class="form-control" [(ngModel)]="validationCode.appId" [ngModelOptions]="{standalone: true}">
                    <option value="">- Pilih -</option>
                    <option *ngFor="let app of listAppID" [value]="app.code" [selected]="app.code == validationCode.appId">
                        {{app.name}}
                    </option>
                </select>
                <div *ngIf="submitted && (validationCode.appId == '')">
                    <div style="color: red"> *Field is required</div>
                </div>
            </td>
        </tr>
        <tr>
            <td>UserCategory</td>
            <td>
                <select class="form-control" [(ngModel)]="validationCode.userCategoryCode" [ngModelOptions]="{standalone: true}">
                    <option value="">- Pilih -</option>
                    <option *ngFor="let data of userCategoryList" [value]="data.code" [selected]="data.code == validationCode.userCategoryCode">
                        {{data.name}}
                    </option>
                </select>
                <div *ngIf="submitted && (validationCode.userCategoryCode == '')">
                    <div style="color: red"> *Field is required</div>
                </div>
            </td>
        </tr>
        <tr>
            <td>Validate From</td>
            <td>
                <div class="input-group">
                    <button (click)="dF.toggle()">
                        <i class="fa fa-calendar fa-lg"></i>
                    </button>
                    <input type="text" class="form-control" ngbDatepicker #dF="ngbDatepicker" [(ngModel)]="validateFrom" />
                </div>
                <div *ngIf="submitted && (validateFrom == '')">
                    <div style="color: red"> *Field is required</div>
                </div>
            </td>
        </tr>
        <tr>
            <td>Validate To</td>
            <td>
                <div class="input-group">
                    <button (click)="dT.toggle()">
                        <i class="fa fa-calendar fa-lg"></i>
                    </button>
                    <input type="text" class="form-control" ngbDatepicker #dT="ngbDatepicker" [(ngModel)]="validateTo" />
                </div>
                <div *ngIf="submitted && (validateTo == '')">
                    <div style="color: red"> *Field is required</div>
                </div>
            </td>
        </tr>
        
    </table>
</div>
<div class="modal-footer">
    <div *ngIf="statusRec!=='View'">
        <button type="button" class="btn btn-outline-danger" (click)="validate()">Save
            <i class="fa fa-save fa-lg"></i>
        </button>
        <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
            <i class="fa fa-times fa-lg"></i>
        </button>
    </div>
</div>
