<div class="modal-header" *ngIf="statusRec!=='View'">
    <h4 class="modal-title">
        <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
    </h4>
</div>
<div class="modal-body">
    <table class="table table-sm table-striped">
        <tr>
            <th style="width: 30%">
                <span class="badge badge-pill badge-primary">{{merchantAggregator.id}}</span>
            </th>
            <th style="width:70%">
                <button type="button" class="btn btn-outline-primary" style="color:green">
                    Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
                    <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
                </button>
            </th>
        </tr>
        <tr>
            <td>Nama Partner</td>
            <td><input type="text" size="50%" maxlength="250" [(ngModel)]="merchantAggregator.name"/></td>
        </tr>
        <tr>
            <td>MPAN</td>
            <td><input type="text" opNumbersOnly  size="50%" maxlength="19"  [(ngModel)]="merchantAggregator.mpan" /></td>

        </tr>
        <tr>
            <td>MID</td>
            <td><input type="text" size="50%" maxlength="30" [(ngModel)]="merchantAggregator.mid" /></td>
        </tr>
        <tr>
            <td>NMID</td>
            <td><input type="text" size="50%" maxlength="30" [(ngModel)]="merchantAggregator.nmid" /></td>
        </tr>
        <tr>
            <td>ALamat</td>
            <td><textarea cols="50" rows="4" [(ngModel)]="merchantAggregator.alamat"></textarea></td>
        </tr>
        <tr>
            <td>Kode Pos</td>
            <td><input type="text" size="50%" maxlength="30" [(ngModel)]="merchantAggregator.kodePos" /></td>
        </tr>
        <tr>
            <td>Kota</td>
            <td><input type="text" size="50%" maxlength="30" [(ngModel)]="merchantAggregator.kota" /></td>
        </tr>
        <tr>
            <td>Merchant Criteria</td>
            <td>
                <select [(ngModel)]="merchantAggregator.merchantCriteria" class="form-control">
                    <option [value]="''">- Pilih Tipe Merchant Criteria -</option>
                    <option *ngFor="let mcc of lookupMerchantCriteria" [value]="mcc.code">{{mcc.name}}
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Tipe Merchant</td>
            <td>
                <select [(ngModel)]="merchantAggregator.merchantType" class="form-control" >
                    <option [value]="''">- Pilih Tipe Merchant -</option>
                    <option *ngFor="let tipeMerchant of lookupTipeMerchant" [value]="tipeMerchant.code">{{tipeMerchant.name}}
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>NPWP</td>
            <td><input type="text" size="50%" maxlength="30" [(ngModel)]="merchantAggregator.npwp" /></td>
        </tr>
        <tr>
            <td>KTP</td>
            <td><input type="text" size="50%" maxlength="30" [(ngModel)]="merchantAggregator.ktp" /></td>
        </tr>
        <tr>
            <td>MCC</td>
            <td>
                <select [(ngModel)]="merchantAggregator.mcc" class="form-control">
                    <option [value]="''">- Pilih MCC -</option>
                    <option *ngFor="let mcc of listMcc" [value]="mcc.code">{{mcc.code}} - {{mcc.name}}
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Description </td>
            <td><textarea cols="50" rows="4" [(ngModel)]="merchantAggregator.description"></textarea></td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <div *ngIf="statusRec!=='View'">
        <button type="button" class="btn btn-outline-danger" (click)="save()">Save
            <i class="fa fa-sace fa-lg"></i>
        </button>
        <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
            <i class="fa fa-sace fa-lg"></i>
        </button>
    </div>
</div>
