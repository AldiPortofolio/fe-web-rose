<div class="modal-header" *ngIf="statusRec!=='View'">
  <h4 class="modal-title">
    <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
  </h4>
</div>
<div class="modal-body">
  <table class="table table-sm table-striped">
    <tr>
      <th style="width: 30%">
        <span class="badge badge-pill badge-primary">{{loanProduct.id}}</span>
      </th>
      <th style="width:70%">
        <button type="button" class="btn btn-outline-primary" style="color:green">
          Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
          <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
        </button>
      </th>
    </tr>
    <tr>
      <td>Bank</td>
      <td>
        <select [(ngModel)]="loanProduct.bankCode" class="form-control" style="width:99%">
          <option value="">- Pilih -</option>
          <option *ngFor="let bank of listBank" [value]="bank.code" >{{bank.fullName}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Product Code</td>
      <td><input type="text" size="60%" style="width:99%" [(ngModel)]="loanProduct.loanProductCode" /></td>
    </tr>
    <tr>
      <td>Product Name</td>
      <td><input type="text" size="60%" style="width:99%" [(ngModel)]="loanProduct.loanProductName" /></td>
    </tr>
    <tr>
      <td>Admin Fee Type</td>
      <td>
        <select [(ngModel)]="loanProduct.adminFeeType" class="form-control" style="width:99%">
          <option value="">- Pilih -</option>
          <option *ngFor="let fee of feeTypeList" [value]="fee.code">{{fee.name}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Description</td>
      <td><input type="text" size="60%" style="width:99%" [(ngModel)]="loanProduct.description" /></td>
    </tr>
    <tr>
      <td>Admin Fee Value</td>
      <td><input type="number" size="80%" style="width:99%" maxlength="9999999" [(ngModel)]="loanProduct.adminFeeValue" /></td>
    </tr>
    <tr>
      <td>Status</td>
      <td>
        <select [(ngModel)]="loanProduct.status" class="form-control" style="width:99%">
          <option value="0">- Pilih -</option>
          <option *ngFor="let status of statuses" [value]="status.code">
            {{status.name}}
          </option>
        </select>
      </td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <div *ngIf="statusRec!=='View'">
    <button type="button" class="btn btn-outline-danger" (click)="save()">Save
      <i class="fa fa-save fa-lg"></i>
    </button>
    <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
      <i class="fa fa-times fa-lg"></i>
    </button>
  </div>
</div>
