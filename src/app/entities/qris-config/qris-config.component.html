<div class="card border-primary">
    <div class="card-body">
        <h5 class="card-title">Qris Config</h5>
        <div>
            <!-- SEARCH -->
            <form>
                <div class="form-group"></div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="issuerNameInput">Issuer Name</label>
                        <input type="text" class="form-control" id="issuerNameInput" [(ngModel)]='searchTerm.issuerName'
                            name="searchissuerName" placeholder="Enter Issuer Name">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="institutionIdInput">Institutuin ID</label>
                        <input type="text" class="form-control" id="institutionIdInput" [(ngModel)]='searchTerm.institutionId'
                            name="searchinstitutionId" placeholder="Enter Institutuin ID">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="role">Role</label>
                        <select [(ngModel)]="searchTerm.transactionType" class="form-control" [ngModelOptions]="{standalone: true}">
                            <option value="">- Pilih Transaction Type -</option>
                            <option *ngFor="let transaType of transactionTypeList" [value]="transaType.val">
                                {{transaType.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="btn-group" role="group">
                    <button type="submit" (click)="onFilter()" class="btn mr-2 btn-outline-success btn-sm">Search <i
                            class="fa fa-search fa-lg"></i></button>
                    <button type="button" (click)="resetFilter()" class="btn btn-outline-danger btn-sm">Reset <i class="fa fa-refresh fa-lg"></i></button>
                    <button type="button" class="btn btn-outline-primary btn-sm" (click)="open('addnew', null)">Add
                        <i class="fa fa-plus-circle fa-lg"></i>
                    </button>
                </div>
            </form>
        </div>
        <div style="height:400px; padding: 15px 15px 15px 15px; ">
            <table class="table table-sm table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Institution ID</th>
                        <th scope="col">Issuer Name</th>
                        <th scope="col">Transaction Type</th>
                        <th scope="col">Updated By</th>
                        <th scope="col">Updated At</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let qrisConfig of qrisConfigList">
                        <td><button type="button" (click)="open('edit', qrisConfig)" class="btn btn-outline-success btn-sm">
                                <i class="fa fa-list"></i>
                            </button>
                        </td>
                        <td>{{qrisConfig.institutionId}}</td>
                        <td>{{qrisConfig.issuerName}}</td>
                        <td>{{qrisConfig.transactionType}}</td>
                        <td>{{qrisConfig.updatedBy}}</td>
                        <td>{{qrisConfig.updatedAt | date: 'dd-MM-yyyy' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <ngb-pagination size="sm" [collectionSize]="totalData" [(page)]="currPage" [maxSize]="totalRecord" (pageChange)="loadPage()"
            [boundaryLinks]="true"></ngb-pagination>
    </div>
</div>
