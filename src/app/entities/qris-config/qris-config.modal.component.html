<div class="modal-header" *ngIf="statusRec!=='View'">
    <h4 class="modal-title">
        <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
    </h4>
</div>
<div class="modal-body">
    <table class="table table-sm table-striped">
        <tr>
            <th style="width: 30%">
                <span class="badge badge-pill badge-primary">{{qrisConfig.id}}</span>
            </th>
            <th style="width:70%">
                <button type="button" class="btn btn-outline-primary" style="color:green">
                    Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
                    <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
                </button>
            </th>
        </tr>
        <tr>
            <td>Institution ID</td>
            <td><input type="text" size="50%" maxlength="250" [(ngModel)]="qrisConfig.institutionId" /></td>
        </tr>
        <tr>
            <td>Issuer Name</td>
            <td><input type="text" size="50%" maxlength="250" [(ngModel)]="qrisConfig.issuerName" /></td>
        </tr>
        <tr>
            <td>Transaction Type</td>
            <td>
                <select [(ngModel)]="qrisConfig.transactionType" class="form-control" [ngModelOptions]="{standalone: true}">
                    <option value="">- Pilih Transaction Type -</option>
                    <option *ngFor="let transType of transactionTypeList" [value]="transType.val">
                        {{transType.name}}
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Status</td>
            <td>
                <select [(ngModel)]="statusSelected" class="form-control" >
                    <option *ngFor="let status of statusList" [value]="status.val" [selected]="status.val == statusSelected">
                        {{status.name}}
                    </option>
                </select>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <div *ngIf="statusRec!=='View'">
        <button type="button" class="btn btn-outline-danger" (click)="save()">Save
            <i class="fa fa-sace fa-lg"></i>
        </button>
        <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
            <i class="fa fa-sace fa-lg"></i>
        </button>
    </div>
</div>
