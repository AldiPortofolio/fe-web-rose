<div class="modal-header">
    <h4 class="modal-title">
        <span class="badge badge-light" style="color:cornflowerblue"> Aktivasi Merchant Group Portal </span> </h4>
</div>
<div class="modal-body">
    <table class="table table-sm  table-striped">
        <tr>
            <td>Merchant Group Name</td>
            <td><input type="text" size="80%" maxlength="50" [(ngModel)]="merchantGroup.merchantGroupName" disabled /></td>
        </tr>
        <tr>
            <td>Merchant Group ID</td>
            <td><input type="text" size="80%" maxlength="50" [(ngModel)]="merchantGroup.id" disabled /></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" size="80%" maxlength="150" [(ngModel)]="merchantGroup.alamat" disabled /></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email" size="80%" maxlength="50" [(ngModel)]="merchantGroup.emailPortal"
                    placeholder="type your email address" />
                <br>
                <div *ngIf="submitted && (merchantGroup.emailPortal == '' || merchantGroup.emailPortal == null || merchantGroup.emailPortal == '-')">
                    <div style="color: red"> *Field is required</div>
                </div>
            </td>
        </tr>
    </table>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="email()">Send email activation
        <i class="fa fa-envelope fa-lg"></i>
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="closeForm()">Close
        <i class="fa fa-times fa-lg"></i>
    </button>
</div>
