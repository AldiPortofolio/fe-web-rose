<div class="modal-header" *ngIf="statusRec!=='View'">
  <h4 class="modal-title">
    <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
  </h4>
</div>
<div class="modal-body">
  <table class="table table-sm table-striped">
    <tr>
      <th style="width: 30%">
        <span class="badge badge-pill badge-primary">{{feeMdr.id}}</span>
      </th>
      <th style="width:70%">
        <button type="button" class="btn btn-outline-primary" style="color:green">
          Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
          <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
        </button>
      </th>
    </tr>
    <tr>
      <td>Bank</td>
      <td>
        <select [(ngModel)]="feeMdr.bank" class="form-control" style="width:99%">
          <option value="0">- Pilih -</option>
          <option *ngFor="let bank of listBank" [value]="bank.bankCode"
            [selected]="bank.bankCode == feeMdr.bank">{{bank.bankName}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Tenor</td>
      <td>
        <select [(ngModel)]="feeMdr.tenor" class="form-control" style="width:99%">
          <option value="0">- Pilih -</option>
          <option *ngFor="let tenor of listTenor" [value]="tenor.tenorCode" [selected]="tenor.tenorCode == feeMdr.tenor">
            {{tenor.tenorName}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>ID Merchant Group</td>
      <td><input type="text" size="60%" style="width:99%" [(ngModel)]="feeMdr.idMerchantGroup" /></td>
    </tr>
    <tr *ngIf="feeMdr.tenor === 'fullpayment'">
      <td>Secret ID</td>
      <td><input type="text" size="60%" style="width:99%" [(ngModel)]="feeMdr.secretId" /></td>
    </tr>
    <tr>
      <td>Bank MDR</td>
      <td><input type="number" size="80%" style="width:99%" maxlength="9999999" [(ngModel)]="feeMdr.bankMdr" /></td>
    </tr>
    <tr>
      <td>Merchant MDR</td>
      <td><input type="number" size="80%" style="width:99%" maxlength="9999999"  [(ngModel)]="feeMdr.merchantMdr" /></td>
    </tr>
    <tr>
      <td>Merchant Fee Type</td>
      <td>
        <select [(ngModel)]="feeMdr.merchantFeeType" class="form-control" style="width:99%">
          <option value="0">- Pilih -</option>
          <option *ngFor="let type of feeType" [value]="type.code" [selected]="type.code == feeMdr.merchantFeeType">
            {{type.name}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Merchant Fee</td>
      <td><input type="number" size="80%" maxlength="9999999" style="width:99%" [(ngModel)]="feeMdr.merchantFee" /></td>
    </tr>
    <tr>
      <td>Customer Fee Type</td>
      <td>
        <select [(ngModel)]="feeMdr.customerFeeType" class="form-control" style="width:99%">
          <option value="0">- Pilih -</option>
          <option *ngFor="let type of feeType" [value]="type.code" [selected]="type.code == feeMdr.customerFeeTyper">
            {{type.name}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Customer Fee</td>
      <td><input type="number" size="80%" maxlength="9999999" style="width:99%" [(ngModel)]="feeMdr.customerFee" /></td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <div *ngIf="statusRec!=='View'">
    <button type="button" class="btn btn-outline-danger" (click)="save()">Save
      <i class="fa fa-save fa-lg"></i>
    </button>
    <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
      <i class="fa fa-times fa-lg"></i>
    </button>
  </div>
</div>
