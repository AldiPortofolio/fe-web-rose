<div class="modal-header" >
  <h4 class="modal-title">
    <span class="badge badge-light" style="color:cornflowerblue">Add Settlement Type</span>
  </h4>
</div>
<div class="modal-body">
  <table class="table table-sm table-striped">
    <tr>
      <th style="width: 30%">
      </th>
      <th style="width:70%">
        <button type="button" class="btn btn-outline-primary" style="color:green">
          Status <span class="badge badge-light" style="color:red">Add New</span>  
        </button>
      </th>
    </tr>
    <tr>
      <td>Bank Name</td>
      <td>
        <select [(ngModel)]="settlementType.bankCode" class="form-control" [ngModelOptions]="{standalone: true}">
          <option value="">- Pilih Bank -</option>
          <option *ngFor="let bank of bankList" [value]="bank.code">
            {{bank.shortName}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Settlement Type</td>
      <td>
        <select [(ngModel)]="settlementType.settlementType" class="form-control" [ngModelOptions]="{standalone: true}">
          <option value="">- Pilih Settlement Type -</option>
          <option *ngFor="let type of lookupType" [value]="type.val">
            {{type.descr}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Status</td>
      <td>
        <select [(ngModel)]="settlementType.status" class="form-control" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let status of statusList" [value]="status.val">
            {{status.status}}
          </option>
        </select>
      </td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <div *ngIf="statusRec!=='View'">
    <button type="button" class="btn btn-outline-danger" (click)="save()">Save
      <i class="fa fa-save fa-lg"></i>
    </button>
    <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
      <i class="fa fa-times fa-lg"></i>
    </button>
  </div>
</div>
