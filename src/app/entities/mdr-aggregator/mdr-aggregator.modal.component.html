<div class="modal-header" *ngIf="statusRec!=='View'">
    <h4 class="modal-title">
        <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
    </h4>
</div>
<div class="modal-body">
    <table class="table table-sm table-striped">
        <tr>
            <th style="width: 30%">
                <span class="badge badge-pill badge-primary">{{mdrAggregator.id}}</span>
            </th>
            <th style="width:70%">
                <button type="button" class="btn btn-outline-primary" style="color:green">
                    Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
                    <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
                </button>
            </th>
        </tr>
        <tr>
            <td>Group Partner</td>
            <td>
                <select  [(ngModel)]="mdrAggregator.groupPartner" class="form-control"
                (change)="onChangeGroupPartner($event)"
                >
                    <option [value]="''">- Pilih Group Partner -</option>
                    <option *ngFor="let mag of merchantAggregatorList" 
                    [value]="mag.name"
                    >{{mag.name}}
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Merchant Category</td>
            <td>
                <select  [(ngModel)]="mdrAggregator.merchantCategory" class="form-control">
                    <option [value]="''">- Pilih Tipe Merchant Category -</option>
                    <option *ngFor="let mcc of lookupMerchantCriteria" [value]="mcc.code">{{mcc.name}}
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Transaction Type</td>
            <td>
                <select  [(ngModel)]="mdrAggregator.transactionType" class="form-control">
                    <option [value]="''">- Pilih Transaction Type -</option>
                    <option *ngFor="let e of listTransType" [value]="e">{{e}}
                    </option>
                </select>
            </td>    
        </tr>
        <tr>
            <td>Mdr</td>
            <td><input type="number" opNumbersFloatOnly size="50%" maxlength="19" [(ngModel)]="mdrAggregator.mdr" /></td>
        </tr>
        <tr>
            <td>Notes</td>
            <td><textarea cols="50" rows="4" [(ngModel)]="mdrAggregator.notes"></textarea></td>
        </tr>
        <!-- <tr>
            <td>Mid Partner</td>
            <td>{{midPartnerSelected}}</td>
        </tr> -->
        <tr>
            <td>Merchant</td>
            <td>
                <select  [(ngModel)]="mdrAggregator.midMerchant" class="form-control">
                    <option [value]="''">- MID - Pilih Merchant -</option>
                    <option *ngFor="let merchant of merchantAggregatorDetailList" [value]="merchant.midMerchant">{{merchant.midMerchant}} -{{merchant.merchantName}}
                    </option>
                </select>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <div *ngIf="statusRec!=='View'">
        <button type="button" class="btn btn-outline-danger" (click)="save()">Save
            <i class="fa fa-sace fa-lg"></i>
        </button>
        <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
            <i class="fa fa-sace fa-lg"></i>
        </button>
    </div>
</div>
