<div class="modal-header" *ngIf="statusRec!=='View'">
  <h4 class="modal-title">
    <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
  </h4>
</div>
<div class="modal-body">
  <table class="table table-sm table-striped">
    <tr>
      <th style="width: 30%">
        <span class="badge badge-pill badge-primary">{{limitTransaction.id}}</span>
      </th>
      <th style="width:70%">
        <button type="button" class="btn btn-outline-primary" style="color:green">
          Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
          <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
        </button>
      </th>
    </tr>
    <tr>
      <td>Product Type</td>
      <td><input type="text" size="50%" maxlength="250" [(ngModel)]="limitTransaction.productType" /></td>
    </tr>
    <tr>
      <td>Product Name</td>
      <td><input type="text" size="50%" maxlength="250" [(ngModel)]="limitTransaction.productName" /></td>
    </tr>
    <tr>
      <td>Limit Freq Min</td>
      <td><input type="number" opNumbersOnly size="50%" maxlength="19" [(ngModel)]="limitTransaction.limitFreqMin" /></td>
    </tr>
    <tr>
      <td>Limit Freq Max</td>
      <td><input type="number" opNumbersOnly size="50%" maxlength="19" [(ngModel)]="limitTransaction.limitFreq" /></td>
    </tr>
    <tr>
      <td>Limit Amt Min</td>
      <td><input type="number" opNumbersOnly size="50%" maxlength="19" [(ngModel)]="limitTransaction.limitAmtMin" /></td>
    </tr>
    <tr>
      <td>Limit Amt Max</td>
      <td><input type="number" opNumbersOnly size="50%" maxlength="19" [(ngModel)]="limitTransaction.limitAmt" /></td>
    </tr>
    <tr>
      <td>By Time</td>
      <td><input type="text" size="50%" maxlength="250" [(ngModel)]="limitTransaction.byTime" /></td>
    </tr>
  </table>
  <div *ngIf="statusRec ==='edit'">
    <h3>Merchant</h3>
    <table class="table table-sm table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">Nama</th>
          <th scope="col">MPAN</th>
          <th scope="col">MID</th>
          <th scope="col">NMID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let merchant of limitTransaction.merchantGroup; let i=index">
          <td>{{merchant.storeName}}</td>
          <td>{{merchant.merchantPan}}</td>
          <td>{{merchant.merchantOutletId}}</td>
          <td>{{merchant.nMid}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <div *ngIf="statusRec!=='View'">
    <button type="button" class="btn btn-outline-danger" (click)="save()">Save
      <i class="fa fa-sace fa-lg"></i>
    </button>
    <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
      <i class="fa fa-sace fa-lg"></i>
    </button>
  </div>
</div>
