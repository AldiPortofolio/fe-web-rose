<div class="modal-header" *ngIf="statusRec!=='View'">
  <h4 class="modal-title">
    <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
  </h4>
</div>
<div class="modal-body">
  <table class="table table-sm table-striped">
    <tr>
      <th style="width: 30%">
        <span class="badge badge-pill badge-primary">{{acquitition.id}}</span>
      </th>
      <th style="width:70%">
        <button type="button" class="btn btn-outline-primary" style="color:green">
          Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
          <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
        </button>
      </th>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" size="80%" maxlength="100"  [(ngModel)]="acquitition.name" /></td>
    </tr>
    <tr>
      <td>Merchant Type</td>
      <td>
        <select [(ngModel)]="acquitition.merchantType" class="form-control">
          <option [value]="null">-- Select Tipe Merchant --</option>
          <option *ngFor="let tipeMerchant of lookupTipeMerchant" [value]="tipeMerchant.name"
            [selected]="tipeMerchant.name == acquitition.merchantType">{{tipeMerchant.name}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Merchant Group</td>
      <td>
        <select [(ngModel)]="merchantGroupSelected" class="form-control">
          <option [value]=null>-- Select Merchant Group --</option>
          <option *ngFor="let merchantGroup of lookupMerchantGroup" [value]="merchantGroup.id"
            [selected]="merchantGroup.id == merchantGroupSelected">
            {{merchantGroup.merchantGroupName}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Merchant Category</td>
      <td>
        <select [(ngModel)]="acquitition.merchantCategory" class="form-control">
          <option [value]=null>-- Select Merchant Category --</option>
          <option *ngFor="let category of userCategoryList" [value]="category.code"
            [selected]="category.code == acquitition.merchantCategory">
            {{category.code}} - {{category.name}}
          </option>
        </select>
      </td>
    </tr>
    
    <tr>
      <td>Business Type</td>
      <ng-multiselect-dropdown  
        [placeholder]="'-- Select Business Type --'"
        [settings]="dropdownSettingsJenisUsaha" 
        [data]="lookupJenisUsaha" 
        [(ngModel)]="selectedJenisUsaha" 
        (onSelect)="onJenisUsahaSelect($event)"
        (onDeSelect)="onJenisUsahaDeSelect($event)"
        (onSelectAll)="onJenisUsahaSelectAll($event)"
        (onDeSelectAll)="onJenisUsahaDeSelectAll($event)"
      >
      </ng-multiselect-dropdown>
    </tr>
    <tr>
      <td>Sales Retail</td>
      <td>
        <ng-multiselect-dropdown 
          [placeholder]="'-- Select Sales Retail --'" 
          [settings]="dropdownSettingsSrId" 
          [data]="lookupSrId"
          [(ngModel)]="selectedSrId" 
          (onSelect)="onSrSelect($event)"
          (onDeSelect)="onSrDeSelect($event)" 
          (onSelectAll)="onSrSelectAll($event)"
          (onDeSelectAll)="onSrDeSelectAll($event)" 
        >
        </ng-multiselect-dropdown>
      </td>
    </tr>
    <tr>
      <td>Pendaftaran Via Id</td>
      <td>
        <select [(ngModel)]="registerUsingId" class="form-control">
          <option [value]="null">-- Select Pendaftaran --</option>
          <option *ngFor="let viaId of pendaftaranViaId" [value]="viaId.code"
            [selected]="viaId.code == registerUsingId">
            {{viaId.name}}
          </option>
        </select>
      </td>
    <tr>
      <td>Tampilan di Aplikasi</td>
      <td>
        <select [(ngModel)]="acquitition.showInApp" class="form-control">
          <option [value]="null">-- Select Tampilan Aplikasi --</option>
          <option *ngFor="let tampilan of tampilanAplikasi" [value]="tampilan.code"
            [selected]="tampilan.code == acquitition.showInApp">
            {{tampilan.name}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Sequence</td>
      <td><input type="number" size="80%" maxlength="100" [(ngModel)]="sequence" /></td>
    </tr>
    <tr>
      <td>Logo</td>
      <td>
        <img src="{{imgUrlLogoAcquitition}}" style="width:150px; height:150px">
        <!-- <input  type="text" [(ngModel)]="merchantWip.ktpPath" class="form-control" /> -->
        <input type="file" #imageLogo class="btn btn-outline-warning btn-sm" accept="image/*"
        (change)="processFileLogo(imageLogo)" name="file" />
      </td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <div *ngIf="statusRec!=='View'">
    <button type="button" class="btn btn-outline-danger" (click)="save()">Save
      <i class="fa fa-save fa-lg"></i>
    </button>
    <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
      <i class="fa fa-times fa-lg"></i>
    </button>
  </div>
</div>
