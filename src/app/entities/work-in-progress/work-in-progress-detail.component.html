<div class='card border-primary'>
    <div class='card-header'>
        <div>
    
            <button type='button' (click)='onBack()' class='btn btn-outline-dark btn-sm'>
                <i class='fa fa-chevron-left fa-lg'></i> Back
            </button>
            <!-- <button type='button' (click)='onConfirm()' class='btn btn-outline-dark btn-sm'>
                <i class='fa fa-check fa-lg'></i> Confirm
            </button> -->
        </div>
    </div>
    <div class='card-body'>
        <h5 class='card-title'>Queue Management</h5>
        <div style='min-height:350px; padding: 15px 15px 15px 15px; '>
            <table class='table table-sm table-hover table-striped'>
                <thead>
                    <tr>
                        <th scope='col'></th>
                        <th scope='col'></th>
                        <th scope='col'>Date</th>
                        <th scope='col'>Merchant Type</th>
                        <th scope='col'>Store Name</th>
                        <th scope='col'>State Name</th>
                        <th scope='col'>Priority</th>
                        <th scope='col'>User</th>
                        <th scope='col'></th>

                        <!-- used for dev purpose, comment this if no longer on dev stage -->
                        <th scope='col'>ID</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let merchant of merchantWipQueues'>
                        
                        <td>
                            <button type='button' 
                                (click)='openDialog(1,merchant.id, merchant.statusRegistration)' 
                                class='btn btn-outline-warning btn-sm'
                                [hidden]='availableSetVip(merchant.statusRegistration,  merchant.priority) == false'>
                                Set VIP
                            </button>
                        </td>
                        <td>
                            <button type='button' 
                                (click)='openDialog(2,merchant.id, merchant.statusRegistration)' 
                                class='btn btn-outline-danger btn-sm'
                                [hidden]='availableSetVvip(merchant.statusRegistration,  merchant.priority) == false'>
                                Set V-VIP
                            </button>
                        </td>
                        <td>{{merchant.transactionTime| date:'dd-MMM-yyyy':'GMT'}}</td>
                        <td>{{merchant.merchantType}}</td>
                        <td>{{merchant.storeName }}</td>
                        <td>{{merchant.statusRegistration}}</td>
                        <td>{{merchant.priority}}</td>
                        <td>{{merchant.userName}}</td>
                        <td>
                            <button *ngIf="merchant.userName && merchant.userName!==''"
                                type='button' (click)='releaseUser(merchant.id)' class='btn btn-outline-danger btn-sm'>
                                Release
                            </button>
                        </td>
                        <td>{{merchant.wipId}}</td>
                        
                    </tr>
                </tbody>
            </table>
            <!-- <ngb-pagination size='sm' [collectionSize]='totalData' [(page)]='curPage' [maxSize]='5' [rotate]='true'
                [boundaryLinks]='true'></ngb-pagination> -->
        </div>        
    </div>
</div>
