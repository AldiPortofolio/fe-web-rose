<div class="card border-primary">
    <div class="card-body">
        <h5 class="card-title">QR Pre Printed</h5>
        <div>
            <br>
            <!--  SEARCH -->
            <form>
                <div class="form-group">
                    
                </div>
                <button type="submit" class="btn btn-outline-success btn-md" (click)="open()"> Add New
                    <i class="fa fa-plus fa-lg"></i>
                </button>
                <button type="submit" class="btn btn-outline-info btn-md" (click)="onRefresh()">
                    <i class="fa fa-refresh fa-lg"></i>
                </button>
            </form>
        </div>

        <div style="padding: 20px 20px 5px 5px">
            <div class="table-responsive">
                <table class="table table-sm table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Request Date</th>
                            <th scope="col">Total Req</th>
                            <th scope="col">City</th>
                            <th scope="col">Postal Code</th>
                            <th scope="col">MCC</th>
                            <th scope="col">Requestor</th>
                            <th scope="col">Status</th>
                            <th scope="col">Notes</th>
                            <th scope="col">File Download</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of reportList">
                            <td>{{data.createdAt | date:'dd - MMMM - yyyy':'GMT'}}</td>
                            <td>{{data.totalReq}}</td>
                            <td>{{data.city}}</td>
                            <td>{{data.postalCode}}</td>
                            <td>{{data.mcc}}</td>
                            <td>{{data.user}}</td>
                            <td>{{data.status}}</td>
                            <td>{{data.notes}}</td>
                            <td>
                                <button *ngIf="data.path!==''" type="button" class="btn btn-outline-primary btn-sm" (click)="downloadFile(data.path)">
                                    <i class="fa fa-download fa-md"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <ngb-pagination size="sm" [collectionSize]="totalData" [(page)]="curPage" [maxSize]="totalRecord"
                (pageChange)="loadPage($event)" [boundaryLinks]="true"></ngb-pagination>
        </div>


        <!-- <ngb-pagination size="sm" [collectionSize]="totalData" [(page)]="curPage" [maxSize]="totalRecord" (pageChange)="loadPage()"
            [boundaryLinks]="true"></ngb-pagination> -->

    </div>
</div>
