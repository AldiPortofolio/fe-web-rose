<style>
    input {
        width: 100%;
    }
</style>
<div class="card border-primary">
    <div class="card-header">
        <button type="button" (click)="onBack()" class="btn btn-outline-dark btn-sm">
            <i class="fa fa-chevron-left fa-lg"></i> Back
        </button>
        <button type="button" (click)="onReject()" class="btn btn-outline-danger btn-sm">
            <i class="fa fa-ban fa-lg"></i> Reject
        </button>
        <button type="button" (click)="onConfirm()" class="btn btn-outline-success btn-sm">
            <i class="fa fa-check fa-lg"></i> Confirm
        </button>
    </div>
    <div class="card-body">
        <h5>Mdr Aggregator Approval</h5>
        <div style="min-height :400px;">
            <table style="width: 100%;">
                <tr>
                    <td>
                        <div class="modal-header">
                            <h4 class="modal-title">New Data</h4>
                        </div>
                        <div class="modal-body">
                            <table class="table table-sm  table-striped">
                                <tr>
                                    <td>Group Partner</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="newData.groupPartner" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Merchant Category</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="newData.merchantCategory" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Transaction Type</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="newData.transactionType" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Mdr</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="newData.mdr" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Notes</td>
                                    <td>
                                        <textarea cols="25" rows="4" [(ngModel)]="newData.notes"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Mid Partner</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="newData.midPartner" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Mid Merchant</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="newData.midMerchant" />
                                    </td>
                                </tr>
                            </table>
                        </div>

                    </td>
                    <td>
                        <div class="modal-header">
                            <h4 class="modal-title">Old Data</h4>
                        </div>
                        <div class="modal-body">
                            <table class="table table-sm  table-striped">
                                <tr>
                                    <td>Group Partner</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="oldData.groupPartner" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Merchant Category</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="oldData.merchantCategory" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Transaction Type</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="oldData.transactionType" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Mdr</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="oldData.mdr" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Notes</td>
                                    <td>
                                        <textarea cols="25" rows="4" [(ngModel)]="oldData.notes"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Mid Partner</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="oldData.midPartner" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Mid Merchant</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="oldData.midMerchant" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>
