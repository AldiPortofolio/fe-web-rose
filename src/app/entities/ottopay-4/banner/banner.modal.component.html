<div class="modal-header" *ngIf="statusRec!=='View'">
  <h4 class="modal-title">
    <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
  </h4>
</div>
<div class="modal-body">
  <table class="table table-sm table-striped">
    <tr>
      <th style="width: 30%">
        <span class="badge badge-pill badge-primary">{{banner.id}}</span>
      </th>
      <th style="width:70%">
        <button type="button" class="btn btn-outline-primary" style="color:green">
          Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
          <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
        </button>
      </th>
    </tr>
    <tr>
      <td>User Category</td>
      <!-- <td><input type="number" size="60%" maxlength="250" [(ngModel)]="banner.userCategoryId" /></td> -->
      <td>
        <select [(ngModel)]="banner.userCategoryId" class="form-control" style="width:70%">
          <option value="0">- Pilih -</option>
          <option *ngFor="let category of listUserCategory" [value]="category.id"
            [selected]="category.id == banner.userCategoryId">{{category.name}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Level Merchant</td>
      <!-- <td><input type="number" size="60%" maxlength="250" [(ngModel)]="banner.userCategoryId" /></td> -->
      <td>
        <select [(ngModel)]="banner.levelMerchantId" class="form-control" style="width:70%">
          <option value="0">- Pilih -</option>
          <option *ngFor="let merchant of listLevelMerchant" [value]="merchant.id"
            [selected]="merchant.id == banner.levelMerchantId">{{merchant.name}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Image</td>
      <td>
        <!-- <input type="text" size="48%" maxlength="250" [(ngModel)]="feature.icon" readonly="true" /> -->
        <img *ngIf="banner.adsImage!==''" src="{{banner.adsImage}}" style="width:232px; height:150px" class="mr-2">
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="openGallery()">Choose Image</button>
      </td>
    </tr>
    <tr>
      <td>Banner Name</td>
      <td><input type="text" size="60%" maxlength="100" [(ngModel)]="banner.bannerName" /></td>
    </tr>
    <tr>
      <td>Detail Banner</td>
      <td><input type="text" size="60%" maxlength="100" [(ngModel)]="banner.detailBanner" /></td>
    </tr>
    <tr>
      <td>Sequence</td>
      <td><input type="text" size="60%" maxlength="250" [(ngModel)]="banner.seq" /></td>
    </tr>
    <tr>
      <td>Image Url</td>
      <td><input type="text" size="60%" maxlength="250" [(ngModel)]="banner.adsLink" /></td>
    </tr>
    <tr>
      <td>status</td>
      <td><input type="text" size="60%" maxlength="250" [(ngModel)]="banner.status" /></td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <div *ngIf="statusRec!=='View'">
    <button type="button" class="btn btn-outline-danger" (click)="save()">Save
      <i class="fa fa-save fa-lg"></i>
    </button>
    <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
      <i class="fa fa-times fa-lg"></i>
    </button>
  </div>
</div>
