<div class="modal-header" *ngIf="statusRec!=='View'">
  <h4 class="modal-title">
    <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
  </h4>
</div>
<div class="modal-body">
  <table class="table table-sm table-striped">
    <tr>
      <th style="width: 30%">
        <span class="badge badge-pill badge-primary"></span>
      </th>
      <th style="width:70%">
        <button type="button" class="btn btn-outline-primary" style="color:green">
          Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
          <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
        </button>
      </th>
    </tr>
    <tr>
      <td>User Category Name</td>
      <td>
        <select [(ngModel)]="categoryLevelFeature.userCategoryId" class="form-control" style="width:70%">
          <option value="0">- Pilih -</option>
          <option *ngFor="let category of listUserCategory" [value]="category.id"
            [selected]="category.id == categoryLevelFeature.userCategoryId">{{category.name}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Level Merchant Name</td>
      <td>
        <select [(ngModel)]="categoryLevelFeature.levelMerchantId" class="form-control" style="width:70%">
          <option value="99">- Pilih -</option>
          <option *ngFor="let merchant of listLevelMerchant" [value]="merchant.id"
            [selected]="merchant.id == categoryLevelFeature.levelMerchantId">{{merchant.name}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Feature Product</td>
      <td>
        <select [(ngModel)]="categoryLevelFeature.fiturProductId" class="form-control" style="width:70%">
          <option value="0">- Pilih -</option>
          <option *ngFor="let feature of listFeatureProduct" [value]="feature.id"
            [selected]="feature.id == categoryLevelFeature.fiturProductId">{{feature.name}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Status</td>
      <td><input type="text" size="50%" maxlength="250" [(ngModel)]="categoryLevelFeature.status" /></td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <div *ngIf="statusRec!=='View'">
    <button type="button" class="btn btn-outline-danger" (click)="save()">Save
      <i class="fa fa-save fa-lg"></i>
    </button>
    <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
      <i class="fa fa-times fa-lg"></i>
    </button>
  </div>
</div>
