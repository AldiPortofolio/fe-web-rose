<div class="modal-header" *ngIf="statusRec!=='View'">
  <h4 class="modal-title">
    <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
  </h4>
</div>
<div class="modal-body">
  <table class="table table-sm table-striped">
    <tr>
      <th style="width: 30%">
        <span class="badge badge-pill badge-primary">{{feature.id}}</span>
      </th>
      <th style="width:70%">
        <button type="button" class="btn btn-outline-primary" style="color:green">
          Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
          <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
        </button>
      </th>
    </tr>
    <tr>
      <td>Product Name</td>
      <td>
        <select [(ngModel)]="feature.productId" class="form-control" style="width:70%">
          <option value="99">- Pilih -</option>
          <option *ngFor="let product of listProduct" [value]="product.id"
            [selected]="product.id == feature.productId">{{product.name}}
          </option>
        </select>
      </td>
    </tr>
    <!-- <tr>
      <td>Product ID</td>
      <td><input type="number" size="60%" maxlength="250" [(ngModel)]="feature.productId" /></td>
    </tr> -->
    <tr>
      <td>Code</td>
      <td><input type="text" size="60%" maxlength="250" [(ngModel)]="feature.code" /></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" size="60%" maxlength="250" [(ngModel)]="feature.name" /></td>
    </tr>
    <tr>
      <td>Icon</td>
      <td>
        <img *ngIf="feature.icon!==''" src="{{feature.icon}}" style="width:232px; height:150px" class="mr-2">
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="openGallery()">Choose Icon</button>
      </td>
    </tr>
    <tr>
      <td>Notes</td>
      <td><textarea cols="60" rows="4" [(ngModel)]="feature.notes"></textarea></td>
    </tr>
    <tr>
      <td>Sequence</td>
      <td><input type="number" size="60%" maxlength="250" [(ngModel)]="feature.seq" /></td>
    </tr>
    <tr>
      <td>Url</td>
      <td><input type="text" size="60%" maxlength="100" [(ngModel)]="feature.url" /></td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <div *ngIf="statusRec!=='View'">
    <button type="button" class="btn btn-outline-danger" (click)="save()">Save
      <i class="fa fa-save fa-lg"></i>
    </button>
    <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
      <i class="fa fa-times fa-lg"></i>
    </button>
  </div>
</div>
