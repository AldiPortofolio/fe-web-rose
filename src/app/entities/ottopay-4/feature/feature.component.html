<div class="card border-primary">
  <div class="card-body">
    <h5 class="card-title">Feature Product</h5>
    <div>
      <!-- SEARCH -->
      <form>
        <div class="row">
          <div class="col-md-3 mb-3 mt-2">
            <label for="issuerNameInput">Product ID</label>
            <input type="number" class="form-control" id="inputProductCode" [(ngModel)]='searchTerm.productId'
              name="searchCode" placeholder="Enter Product ID">
          </div>
          <div class="col-md-3 mb-3 mt-2">
            <label for="institutionIdInput">Product Name</label>
            <input type="text" class="form-control" id="inputProductName" [(ngModel)]='searchTerm.productName'
              name="searchName" placeholder="Enter Product Name">
          </div>
          <div class="col-md-3 mb-3 mt-2">
            <label for="role">Code</label>
            <input type="text" class="form-control" id="inputProductTitle" [(ngModel)]='searchTerm.code'
              name="searchTitle" placeholder="Enter Feature Code">
          </div>
          <div class="col-md-3 mb-3 mt-2">
            <label for="role">Name</label>
            <input type="text" class="form-control" id="inputProductTitle" [(ngModel)]='searchTerm.name'
            name="searchTitle" placeholder="Enter Feature Name">
          </div>
        </div>
          <button type="submit" (click)="onFilter()" class="btn mr-1 btn-outline-success btn-sm">Search <i
              class="fa fa-search fa-lg"></i></button>
          <button type="button" (click)="resetFilter()" class="btn  mr-1 btn-outline-danger btn-sm">Reset <i
              class="fa fa-refresh fa-lg"></i></button>
          <button type="button" class="btn btn-outline-primary btn-sm" (click)="open('addnew', null)">Addnew
            <i class="fa fa-plus-circle fa-lg"></i>
          </button>
      </form>
    </div>
    <div style="height:400px; padding: 15px 15px 15px 15px; ">
      <table class="table table-sm table-hover table-striped mt-2">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Product ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Name File</th>
            <th scope="col">URL</th>
            <th scope="col">Notes</th>
            <!-- <th scope="col">Sequence</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let feature of featureList">
            <td><button type="button" (click)="open('edit', feature)" class="btn btn-outline-success btn-sm">
                <i class="fa fa-list"></i>
              </button>
            </td>
            <td>{{feature.productId}}</td>
            <td>{{feature.productName}}</td>
            <td>{{feature.code}}</td>
            <td>{{feature.name}}</td>
            <td><a href={{feature.icon}} target="_blank">{{feature.icon | slice: 30:100}}</a></td>
            <td>{{feature.url}}</td>
            <td>{{feature.notes}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <ngb-pagination size="sm" [collectionSize]="totalData" [(page)]="currPage" [maxSize]="totalRecord"
      (pageChange)="loadPage()" [boundaryLinks]="true"></ngb-pagination>
  </div>
</div>
