<div class="modal-header" *ngIf="statusRec!=='View'">
  <h4 class="modal-title">
    <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
  </h4>
</div>
<div class="modal-body">
  <table class="table table-sm table-striped">
    <tr>
      <th style="width: 30%">
        <span class="badge badge-pill badge-primary">{{userCategory.id}}</span>
      </th>
      <th style="width:70%">
        <button type="button" class="btn btn-outline-primary" style="color:green">
          Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
          <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
        </button>
      </th>
    </tr>
    <tr>
      <td>Code</td>
      <td><input type="text" size="60%" maxlength="250" [(ngModel)]="userCategory.code" /></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" size="60%" maxlength="250" [(ngModel)]="userCategory.name" /></td>
    </tr>
    <tr>
      <td>App ID</td>
      <td>
        <select [(ngModel)]="userCategory.appId" class="form-control" style="width:99%">
          <option value="">- Pilih -</option>
          <option *ngFor="let appId of listAppID" [value]="appId.code" [selected]="appId.code == userCategory.appId">
            {{appId.name}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Logo</td>
      <td>
        <!-- <input type="text" size="48%" maxlength="250" [(ngModel)]="feature.icon" readonly="true" /> -->
        <img *ngIf="userCategory.logo!==''" src="{{userCategory.logo}}" style="width:232px; height:150px" class="mr-2">
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="openGallery()">Choose Image</button>
      </td>
    </tr>
    <tr>
      <td>Notes</td>
      <td><textarea cols="60" rows="4" [(ngModel)]="userCategory.notes"></textarea></td>
    </tr>
    <tr>
      <td>Sequence</td>
      <td><input type="number" size="60%" maxlength="250" [(ngModel)]="userCategory.seq" /></td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <div *ngIf="statusRec!=='View'">
    <button type="button" class="btn btn-outline-danger" (click)="save()">Save
      <i class="fa fa-save fa-lg"></i>
    </button>
    <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
      <i class="fa fa-times fa-lg"></i>
    </button>
  </div>
</div>
