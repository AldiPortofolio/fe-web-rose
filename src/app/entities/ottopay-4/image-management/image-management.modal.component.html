<div class="modal-header" *ngIf="statusRec!=='View'">
  <h4 class="modal-title">
    <span class="badge badge-light" style="color:cornflowerblue">Add/Edit</span>
  </h4>
</div>
<div class="modal-body">
  <table class="table table-sm table-striped">
    <tr>
      <th style="width: 30%">
        <span class="badge badge-pill badge-primary">{{imageManagement.id}}</span>
      </th>
      <th style="width:70%">
        <button type="button" class="btn btn-outline-primary" style="color:green">
          Status <span class="badge badge-light" style="color:red">{{statusRec}}</span>
          <span class="badge badge-light" style="color:purple">{{viewMsg}}</span>
        </button>
      </th>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" size="60%" maxlength="250" [(ngModel)]="imageManagement.name" /></td>
    </tr>
    <tr>
      <td>Image</td>
      <td>
        <img *ngIf="statusRec==='edit'" src="{{imageManagement.url}}" style="width:150px; height:150px;">
        <button *ngIf="statusRec==='edit'" type="button" class="btn btn-outline-primary btn-md mr-2">
          <i class="fa fa-download fa-md" (click)="downloadFile(imageManagement.url)"></i>
        </button>
        <input type="file" #image class="btn btn-outline-primary btn-sm" accept="image/*" (change)="processFileImage(image)"
          name="file" />
      </td>
    </tr>
    <tr>
      <td>Notes</td>
      <td><textarea cols="60" rows="4" [(ngModel)]="imageManagement.notes"></textarea></td>
    </tr>
    
  </table>
</div>
<div class="modal-footer">
  <div *ngIf="statusRec!=='View'">
    <button type="button" class="btn btn-outline-danger" (click)="save()">Save
      <i class="fa fa-save fa-lg"></i>
    </button>
    <button type="button" class="btn btn-outline-dark" (click)=closeForm()>close
      <i class="fa fa-times fa-lg"></i>
    </button>
  </div>
</div>
