<style>
    input {
        width: 100%;
    }
</style>
<div class="card border-primary">
    <div class="card-header">
        <button type="button" (click)="onBack()" class="btn btn-outline-dark btn-sm">
            <i class="fa fa-chevron-left fa-lg"></i> Back
        </button>
        <button type="button" (click)="onReject()" class="btn btn-outline-danger btn-sm">
            <i class="fa fa-ban fa-lg"></i> Reject
        </button>
        <button type="button" (click)="onConfirm()" class="btn btn-outline-success btn-sm">
            <i class="fa fa-check fa-lg"></i> Confirm
        </button>
    </div>
    <div class="card-body">
        <h5>Master Limitation Approval</h5>
        <div style="min-height :400px;">
            <table style="width: 100%;">
                <tr>
                    <td>
                        <div class="modal-header">
                            <h4 class="modal-title">New Data</h4>
                        </div>
                        <div class="modal-body">
                            <table class="table table-sm  table-striped">
                                <tr>
                                    <td>Product Type</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250"  readonly
                                        [(ngModel)]="newData.productType"
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Product Name</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="newData.productName" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Limit Freq Min</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="newData.limitFreqMin" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Limit Freq Max</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="newData.limitFreq" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Limit Amount Min</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="newData.limitAmtMin" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Limit Amount Max</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="newData.limitAmt" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>By Time</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="newData.byTime" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>By Group</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="newData.byGroup" />
                                    </td>
                                </tr>
                            </table>
                        </div>

                    </td>
                    <td>
                        <div class="modal-header">
                            <h4 class="modal-title">Old Data</h4>
                        </div>
                        <div class="modal-body">
                            <table class="table table-sm  table-striped">
                                <tr>
                                    <td>Product Type</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="oldData.productType" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Product Name</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="oldData.productName" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Limit Freq Min</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="oldData.limitFreqMin" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Limit Freq Max</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="oldData.limitFreq" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Limit Amount Min</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="oldData.limitAmtMin" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Limit Amount Max</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="oldData.limitAmt" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>By Time</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="oldData.byTime" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>By Group</td>
                                    <td>
                                        <input type="text" size="50%" maxlength="250" readonly [(ngModel)]="oldData.byGroup" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>        
        </div>

    </div>
</div>
